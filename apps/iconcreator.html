<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Branding Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        /* --- CSS VARIABLEN F√úR LIGHT/DARK MODE --- */
        :root[data-theme="dark"] {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --text-color: #ffffff;
            --border-color: #333333;
            --accent-color: #bb86fc;
            --accent-hover: #9965f4;
            --canvas-bg: #2a2a2a;
            --drag-overlay: rgba(187, 134, 252, 0.2);
        }

        :root[data-theme="light"] {
            --bg-color: #f4f4f9;
            --panel-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --accent-color: #6200ea;
            --accent-hover: #3700b3;
            --canvas-bg: #e0e0e0;
            --drag-overlay: rgba(98, 0, 234, 0.2);
        }

        /* --- GRUNDLAYOUT --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- TOPBAR --- */
        header {
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            z-index: 10;
        }

        .header-controls { display: flex; gap: 15px; align-items: center; }

        select, button, input[type="color"] {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover { border-color: var(--accent-color); }
        
        .btn-primary { background-color: var(--accent-color); color: white; border: none; }
        .btn-primary:hover { background-color: var(--accent-hover); }

        /* --- WORKSPACE --- */
        .workspace {
            display: flex;
            flex: 1;
            position: relative;
            transition: background-color 0.2s;
        }
        
        /* Visuelles Feedback beim Drag & Drop */
        .workspace.drag-active {
            background-color: var(--drag-overlay);
        }

        /* --- SIDEBAR TOOLS --- */
        .sidebar {
            width: 70px;
            background-color: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 15px;
            z-index: 5;
        }

        .tool-btn {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background-color: transparent;
            border: 1px solid transparent;
        }
        .tool-btn:hover { background-color: var(--bg-color); border-color: var(--border-color); }
        .tool-btn.add-btn { color: var(--accent-color); border-color: var(--accent-color); font-weight: bold; }

        /* --- CANVAS BEREICH --- */
        .canvas-container-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            overflow: auto;
            padding: 40px;
            pointer-events: none; /* Wichtig, damit das Drop-Event auf die Workspace-Ebene geht */
        }
        
        .canvas-container { pointer-events: all; } /* Canvas selbst ist wieder klickbar */

        .canvas-shadow {
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background-color: white; 
        }

        /* --- KONTEXT-MEN√ú --- */
        .context-menu {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 250px;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            transform: translateX(300px);
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
            z-index: 20;
            pointer-events: none;
        }

        .context-menu.active {
            transform: translateX(0);
            opacity: 1;
            pointer-events: all;
        }

        .menu-section { margin-bottom: 15px; display: flex; flex-direction: column; gap: 8px; }
        .menu-section label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: #888; }
        .row { display: flex; gap: 10px; }
        .row button { flex: 1; }

    </style>
</head>
<body>

    <input type="file" id="fileInput" style="display: none;" accept="image/png, image/jpeg, image/svg+xml" onchange="handleFileUpload(event)">

    <header>
        <div class="header-controls">
            <h2>Pro Branding</h2>
            <select id="canvasSizePreset" onchange="resizeCanvas()">
                <option value="500x500">Logo (500x500)</option>
                <option value="1200x400">Website Banner (1200x400)</option>
                <option value="1080x1080">Social Media Post (1080x1080)</option>
                <option value="1920x1080">Full HD (1920x1080)</option>
            </select>
        </div>
        <div class="header-controls">
            <button onclick="toggleTheme()">üåì Light/Dark Mode</button>
            <button class="btn-primary" onclick="exportCanvas()">‚¨áÔ∏è Exportieren (PNG)</button>
        </div>
    </header>

    <div class="workspace" id="workspace">
        <aside class="sidebar">
            <button class="tool-btn add-btn" title="Bild/SVG hinzuf√ºgen" onclick="document.getElementById('fileInput').click()">‚ûï</button>
            <hr style="width: 50%; border-color: var(--border-color); margin: 5px 0;">
            <button class="tool-btn" title="Text hinzuf√ºgen" onclick="addText()">T</button>
            <button class="tool-btn" title="Rechteck hinzuf√ºgen" onclick="addRect()">‚¨õ</button>
            <button class="tool-btn" title="Kreis hinzuf√ºgen" onclick="addCircle()">‚è∫</button>
            <button class="tool-btn" title="Alles l√∂schen" onclick="clearCanvas()" style="color: #ff4444; margin-top: auto; margin-bottom: 20px;">üóë</button>
        </aside>

        <main class="canvas-container-wrapper" id="canvasWrapper">
            <div class="canvas-shadow">
                <canvas id="designCanvas"></canvas>
            </div>
        </main>

        <aside class="context-menu" id="contextMenu">
            <div class="menu-section" id="colorControls">
                <label>Farbe</label>
                <input type="color" id="fillColor" onchange="updateObjectProperty('fill', this.value)" style="width: 100%; height: 40px;">
            </div>
            
            <div class="menu-section">
                <label>Deckkraft</label>
                <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="1" oninput="updateObjectProperty('opacity', this.value)">
            </div>

            <div class="menu-section" id="textControls" style="display: none;">
                <label>Textstil</label>
                <div class="row">
                    <button onclick="updateObjectProperty('fontWeight', 'bold')">B</button>
                    <button onclick="updateObjectProperty('fontStyle', 'italic')">I</button>
                </div>
            </div>

            <div class="menu-section">
                <label>Ebenen & Aktionen</label>
                <div class="row">
                    <button onclick="bringForward()">Nach vorne</button>
                    <button onclick="sendBackwards()">Nach hinten</button>
                </div>
                <button onclick="deleteSelected()" style="margin-top: 10px; width: 100%; color: #ff4444; border-color: #ff4444;">L√∂schen</button>
            </div>
        </aside>
    </div>

    <script>
        // 1. Theme Toggle Logik
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
        }

        // 2. Fabric.js Canvas initialisieren
        const canvas = new fabric.Canvas('designCanvas', {
            backgroundColor: '#ffffff',
            preserveObjectStacking: true
        });

        function resizeCanvas() {
            const preset = document.getElementById('canvasSizePreset').value;
            const [width, height] = preset.split('x').map(Number);
            canvas.setWidth(width);
            canvas.setHeight(height);
            canvas.renderAll();
        }
        resizeCanvas();

        // 3. Datei-Upload & Drag and Drop Logik
        function processFile(file) {
            const reader = new FileReader();
            
            reader.onload = function(f) {
                const data = f.target.result;
                
                // Wenn es eine SVG-Datei ist
                if (file.type === 'image/svg+xml') {
                    fabric.loadSVGFromURL(data, function(objects, options) {
                        const svgObj = fabric.util.groupSVGElements(objects, options);
                        svgObj.scaleToWidth(Math.min(200, canvas.width / 2)); // Skaliert das SVG passend
                        canvas.add(svgObj);
                        canvas.centerObject(svgObj);
                        canvas.setActiveObject(svgObj);
                        canvas.renderAll();
                    });
                } 
                // Wenn es ein normales Bild (PNG, JPG) ist
                else if (file.type.startsWith('image/')) {
                    fabric.Image.fromURL(data, function(img) {
                        img.scaleToWidth(Math.min(300, canvas.width / 2)); // Skaliert das Bild passend
                        canvas.add(img);
                        canvas.centerObject(img);
                        canvas.setActiveObject(img);
                        canvas.renderAll();
                    });
                } else {
                    alert("Bitte nur Bilder (PNG, JPG, SVG) hochladen.");
                }
            };
            reader.readAsDataURL(file);
        }

        // Klick auf "+" Button
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            processFile(file);
            e.target.value = ''; // Input zur√ºcksetzen, damit dieselbe Datei nochmal gew√§hlt werden kann
        }

        // Drag and Drop Events
        const workspace = document.getElementById('workspace');

        workspace.addEventListener('dragover', (e) => {
            e.preventDefault();
            workspace.classList.add('drag-active');
        });

        workspace.addEventListener('dragleave', (e) => {
            e.preventDefault();
            workspace.classList.remove('drag-active');
        });

        workspace.addEventListener('drop', (e) => {
            e.preventDefault();
            workspace.classList.remove('drag-active');
            
            if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                processFile(file);
            }
        });


        // 4. Standard Tools zum Hinzuf√ºgen von Elementen
        function addRect() {
            const rect = new fabric.Rect({
                left: canvas.width / 2 - 50, top: canvas.height / 2 - 50,
                fill: '#6200ea', width: 100, height: 100, rx: 10, ry: 10
            });
            canvas.add(rect);
            canvas.setActiveObject(rect);
        }

        function addCircle() {
            const circle = new fabric.Circle({
                left: canvas.width / 2 - 50, top: canvas.height / 2 - 50,
                fill: '#bb86fc', radius: 50
            });
            canvas.add(circle);
            canvas.setActiveObject(circle);
        }

        function addText() {
            const text = new fabric.IText('Dein Brand', {
                left: canvas.width / 2 - 80, top: canvas.height / 2 - 20,
                fontFamily: 'Segoe UI', fill: '#333333', fontSize: 40
            });
            canvas.add(text);
            canvas.setActiveObject(text);
        }

        function clearCanvas() {
            if(confirm('M√∂chtest du wirklich die gesamte Zeichenfl√§che l√∂schen?')) {
                canvas.clear();
                canvas.backgroundColor = '#ffffff';
                hideContextMenu();
            }
        }

        // 5. KONTEXT-MEN√ú LOGIK (Aufpoppen / Verschwinden)
        const contextMenu = document.getElementById('contextMenu');
        const textControls = document.getElementById('textControls');
        const colorControls = document.getElementById('colorControls');
        const colorPicker = document.getElementById('fillColor');
        const opacitySlider = document.getElementById('opacitySlider');

        canvas.on('selection:created', showContextMenu);
        canvas.on('selection:updated', showContextMenu);
        canvas.on('selection:cleared', hideContextMenu);

        function showContextMenu(e) {
            const activeObj = canvas.getActiveObject();
            if(!activeObj) return;

            contextMenu.classList.add('active');
            opacitySlider.value = activeObj.opacity || 1;

            // Farbeinstellung verbergen, wenn es ein Rasterbild (PNG/JPG) ist
            if (activeObj.type === 'image') {
                colorControls.style.display = 'none';
            } else {
                colorControls.style.display = 'flex';
                // Bei SVG-Gruppen oder Pfaden kann die F√ºllfarbe abweichen, wir setzen einen Fallback
                colorPicker.value = activeObj.fill || '#000000';
            }

            if (activeObj.type === 'i-text' || activeObj.type === 'text') {
                textControls.style.display = 'block';
            } else {
                textControls.style.display = 'none';
            }
        }

        function hideContextMenu() {
            contextMenu.classList.remove('active');
        }

        window.updateObjectProperty = function(property, value) {
            const activeObj = canvas.getActiveObject();
            if (activeObj) {
                if (property === 'fontWeight') {
                    value = activeObj.fontWeight === 'bold' ? 'normal' : 'bold';
                }
                if (property === 'fontStyle') {
                    value = activeObj.fontStyle === 'italic' ? 'normal' : 'italic';
                }
                
                // Bei importierten SVGs (Gruppen) muss die Farbe auf alle Unterpfade angewendet werden
                if (property === 'fill' && activeObj.type === 'group') {
                    activeObj.getObjects().forEach(function(subObj) {
                        subObj.set('fill', value);
                    });
                } else {
                    activeObj.set(property, value);
                }
                canvas.renderAll();
            }
        }

        // 6. Ebenenverwaltung & L√∂schen
        window.bringForward = () => {
            const obj = canvas.getActiveObject();
            if (obj) { canvas.bringForward(obj); canvas.renderAll(); }
        }

        window.sendBackwards = () => {
            const obj = canvas.getActiveObject();
            if (obj) { canvas.sendBackwards(obj); canvas.renderAll(); }
        }

        window.deleteSelected = () => {
            const activeObjects = canvas.getActiveObjects();
            if (activeObjects.length) {
                canvas.discardActiveObject();
                activeObjects.forEach(function(object) {
                    canvas.remove(object);
                });
                hideContextMenu();
            }
        }

        // 7. Exportieren
        window.exportCanvas = () => {
            canvas.discardActiveObject();
            canvas.renderAll();
            const dataURL = canvas.toDataURL({ format: 'png', quality: 1 });
            const link = document.createElement('a');
            link.download = 'mein-branding.png';
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 8. Tastaturk√ºrzel
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Delete' || e.key === 'Backspace') {
                if(document.activeElement.tagName !== 'INPUT' && !canvas.getActiveObject()?.isEditing) {
                    deleteSelected();
                }
            }
        });
    </script>
</body>
</html>
